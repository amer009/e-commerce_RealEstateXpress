<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/administrador.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Administrador</title>
</head>
<body>
    <nav class="navbar navbar-dark fixed-top navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="/html/inicio.html">RealEstateXpress</a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center"><strong>Añadir Nueva Propiedad</strong></h2>
        <br>
        <form id="adminForm" novalidate>
            <div class="mb-3">
                <label for="propertyName" class="form-label">Nombre de la Propiedad</label>
                <input type="text" class="form-control" id="propertyName" placeholder="Ingresa el nombre de la propiedad" required>
            </div>
        
            <div class="mb-3">
                <label for="propertyPrice" class="form-label">Precio</label>
                <input type="number" class="form-control" id="propertyPrice" placeholder="Ingresa el precio" required>
            </div>
        
            <div class="mb-3">
                <label for="propertyLocation" class="form-label">Ubicación</label>
                <input type="text" class="form-control" id="propertyLocation" placeholder="Ingresa la ubicación" required>
            </div>
        
            <div class="mb-3">
                <label for="propertyStatus" class="form-label">Estado de la Propiedad</label>
                <select class="form-control" id="propertyStatus" required>
                    <option value="En venta">En venta</option>
                    <option value="Vendido">Vendido</option>
                </select>
            </div>
        
            <div class="mb-3">
                <label for="propertyAcres" class="form-label">Tamaño en Acres</label>
                <input type="number" class="form-control" id="propertyAcres" placeholder="Ingresa el tamaño en acres" required>
            </div>
        
            <div class="mb-3">
                <label for="propertySqft" class="form-label">Tamaño en pies cuadrados (sq. ft.)</label>
                <input type="number" class="form-control" id="propertySqft" placeholder="Ingresa los pies cuadrados" required>
            </div>
        
            <div class="mb-3">
                <label for="propertyImage" class="form-label">Subir Imagen</label>
                <input type="file" class="form-control" id="propertyImage" required>
            </div>
        
            <button type="submit" class="btn btn-primary">Agregar Propiedad</button>
        </form>
        <div id="alertContainer" class="mt-3"></div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/administrador.js"></script>
</body>
</html>
