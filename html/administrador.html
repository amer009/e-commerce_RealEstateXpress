<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/administrador.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Administrador</title>
</head>
<body>
    <nav class="navbar navbar-dark fixed-top navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="/html/inicio.html">RealEstateXpress</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <br><br>
    <h2 class="text-center"><strong>Añadir Nueva Propiedad</strong></h2>
    <div class="container mt-5 pt-5">
        <div class="row">
            <!-- Columna izquierda: Formulario -->
            <div class="col-md-6">
                <form id="adminForm" novalidate>
                    <!-- Formulario para agregar propiedades -->
                    <div class="mb-3">
                        <label for="propertyName" class="form-label">Dirección de la propiedad</label>
                        <input type="text" class="form-control custom-width" id="propertyName" placeholder="Ingresa la dirección de la propiedad" required>
                    </div>
                    <div class="mb-3">
                        <label for="propertyPrice" class="form-label">Precio</label>
                        <input type="number" class="form-control custom-width" id="propertyPrice" placeholder="Ingresa el precio" required>
                    </div>
                    <div class="mb-3">
                        <label for="propertyLocation" class="form-label">Ciudad</label>
                        <input type="text" class="form-control custom-width" id="propertyLocation" placeholder="Ingresa la ciudad" required>
                    </div>
                    <div class="mb-3">
                        <label for="propertyStatus" class="form-label">Estado de la Propiedad</label>
                        <select class="form-control custom-width" id="propertyStatus" required>
                            <option value="En venta">En venta</option>
                            <option value="Vendido">Vendido</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="propertyAcres" class="form-label">Tamaño en Acres</label>
                        <input type="number" class="form-control custom-width" id="propertyAcres" placeholder="Ingresa el tamaño en acres" required>
                    </div>
                    <div class="mb-3">
                        <label for="propertySqft" class="form-label">Tamaño en pies cuadrados (sq. ft.)</label>
                        <input type="number" class="form-control custom-width" id="propertySqft" placeholder="Ingresa los pies cuadrados" required>
                    </div>
                    <div class="mb-3">
                        <label for="propertyImage" class="form-label">Subir Imagen</label>
                        <input type="file" class="form-control custom-width" id="propertyImage" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Propiedad</button>
                </form>
            </div>

            <!-- Columna derecha: Imagen -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <img src="/img/admin.avif" class="img-fluid">
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/administrador.js"></script>
</body>
</html>
