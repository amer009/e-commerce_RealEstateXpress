<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <div class="login-container">
    <div class="login-form">
      <h2>Inicie sesión en RealEstateXpress</h2>
      
      <p>Ingresa tus Credenciales:</p>
      <input type="email" placeholder="Correo">
      <input type="password" placeholder="Contraseña">
      <a href="#" style="text-align: right; margin-bottom: 20px;">¿Olvidaste tu contraseña?</a>
      <button type="submit">Ingresar</button>
    </div>
    <div class="login-right">
      <h2>Hola, Amigo!</h2>
      <p>Introduce tus datos personales y comienza tu viaje con nosotros</p>
      <a href="registro.html">Registarse</a>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
