<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #343a40;
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            margin: 0;
            color: #dc3545; /* Color rojo para el mensaje */
        }
        h2 {
            font-size: 2rem;
            margin: 10px 0;
            color: #6c757d; /* Color gris para el subtítulo */
        }
        .icon {
            font-size: 100px; /* Tamaño del icono */
            color: #dc3545; /* Color del icono */
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745; /* Color verde para el botón */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #218838; /* Color verde más oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
    <i class="fas fa-ban icon"></i>
    <h1>403</h1>
    <h2>Acceso Denegado</h2>
    <p>Lo sentimos, no tienes permisos para ingresar a esta sección sin autorización.</p>
    <a href="/html/login.html">Regresar al inicio de sesión</a>
</body>
</html>
