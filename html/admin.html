<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles_general.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Administrador - Añadir Propiedades</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Añadir Nueva Propiedad</h2>
        <form id="propertyForm">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título de la propiedad</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicación</label>
                <input type="text" class="form-control" id="ubicacion" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="text" class="form-control" id="precio" required>
            </div>
            <div class="mb-3">
                <label for="acres" class="form-label">Tamaño en acres</label>
                <input type="text" class="form-control" id="acres" required>
            </div>
            <div class="mb-3">
                <label for="sqft" class="form-label">Tamaño en sq. ft.</label>
                <input type="text" class="form-control" id="sqft" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Estado de la propiedad</label>
                <input type="text" class="form-control" id="status" required>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen de la propiedad</label>
                <input type="file" class="form-control" id="imagen" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Añadir Propiedad</button>
        </form>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
